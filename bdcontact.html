<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Blood Donation App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    /* Navbar */
    nav {
      background: linear-gradient(90deg, #c31432, #240b36);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffe600;
    }

    /* Hero Section */
    .hero {
      background: url('https://img.freepik.com/free-photo/doctor-holding-red-heart-with-stethoscope_1150-19023.jpg') center/cover no-repeat;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.55);
    }
    .hero h1 {
      position: relative;
      font-size: 2.8rem;
      z-index: 1;
      text-align: center;
    }

    /* Contact Form Section */
    .contact-section {
      max-width: 1100px;
      margin: 50px auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .contact-form {
      flex: 1;
      min-width: 320px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .contact-form h2 {
      color: #c31432;
      margin-bottom: 15px;
      text-align: center;
    }
    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .contact-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #c31432, #240b36);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
    }

    /* Map Section */
    .map {
      flex: 1;
      min-width: 320px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Footer */
    footer {
      background: #240b36;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo"><a href="index.html"><b>Donate Blood</b></a></div>
    <div>
      <a href="index.html">Home</a>
      <a href="bdabout.html">About Us</a>
      <a href="find-drive.html">Find a Drive</a>
      <a href="bdcontact.html">Contact</a>
      <a href="bdlogin.html">Login</a>
      <a href="bdregister.html">Register</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Contact Us</h1>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form id="contact-form">
        <input type="text" placeholder="Your Full Name" required>
        <input type="email" placeholder="Your Email Address" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Map -->
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3649.800038085492!2d90.41251881445604!3d23.83383939152088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c743bb0c2c4f%3A0xb5e5f4a5f8e1b8a5!2sBlood%20Donation%20Center!5e0!3m2!1sen!2s!4v1632141012345" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Blood Donation App | Made with ❤️ to Save Lives</p>
  </footer>

  <!-- JavaScript for form -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Thank you for contacting us! We will respond shortly.");
      this.reset();
    });
  </script>
</body>
</html>
