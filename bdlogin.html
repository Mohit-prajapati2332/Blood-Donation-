<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Blood Donation App</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c31432, #240b36);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background: linear-gradient(90deg, #c31432, #240b36);
      padding: 12px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    nav .logo a {
      color: #ffe600;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    nav .logo a:hover {
      color: #fff;
    }
    nav div a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    nav div a:hover {
      color: #ffe600;
      transform: scale(1.1);
    }

    /* Login Container */
    .login-container {
      margin: auto;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #ffe600;
    }

    /* Form */
    .form-group { margin-bottom: 20px; }
    .form-group label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 8px;
    }
    .form-control {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }
    .form-control:focus {
      box-shadow: 0 0 8px #ffe600;
      transform: scale(1.02);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #e60023;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff003c;
      transform: scale(1.05);
    }

    /* Links */
    .extra-links {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }
    .extra-links a {
      color: #ffe600;
      text-decoration: none;
      transition: 0.3s;
    }
    .extra-links a:hover {
      color: #fff;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo"><a href="index.html">Donate Blood</a></div>
    <div>
      <a href="index.html">Home</a>
      <a href="bdabout.html">About Us</a>
      <a href="find-driver.html">Find a Drive</a>
      <a href="bdcontact.html">Contact</a>
      <a href="bdlogin.html">Login</a>
      <a href="bdregister.html">Register</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Log In</button>
    </form>
    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="bdregister.html">Register</a></p>
    </div>
  </div>

  <script>
    // Simple form validation & fake login animation
    document.getElementById("login-form").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const btn = document.querySelector(".btn");

      if(email === "" || password === ""){
        alert("⚠️ Please fill in all fields.");
        return;
      }

      // Fake login animation
      btn.innerText = "Logging in...";
      btn.style.background = "#ffe600";
      btn.style.color = "#240b36";

      setTimeout(() => {
        alert("✅ Login Successful! 🎉");
        btn.innerText = "Log In";
        btn.style.background = "#e60023";
        btn.style.color = "#fff";
        document.getElementById("login-form").reset();
      }, 2000);
    });
  </script>

</body>
</html>
